        h1 {
            margin-bottom: 30px;
            font-size: 36px;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .lesson-card h2 {
            margin-bottom: 15px;
            color: #444;
            font-size: 22px;
        }

        .lesson-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0d47a1;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .lesson-card a:hover {
            background-color: #0d47a1;
        }

        footer {
            margin-top: 50px;
        }
