<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodLab - Üye Kaydı</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/png" href="faviconn.png">

</head>
<body>
    <header>
        <div class="header-container">
            <a href="KodLab.html" class="logo-link">
                <img src="logo123.png" alt="KodLab Logo" class="logo">
            </a>
            <nav>
                <a href="KodLab.html">Ana Sayfa</a>
                <a href="lessons.html">Dersler</a>
                <a href="quiz-start.html">Quiz</a>
                <a href="signup.html">Kayıt Ol</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup-form">
            <h2>Üye Ol</h2>
            <form action="#" method="post">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>

                <label for="language">Başlangıç Dili:</label>
                <select id="language" name="language" required>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>

                <button type="submit" class="btn">Kaydol</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KodLab. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
